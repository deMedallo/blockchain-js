<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">
        <title>deMedallo BlockChain PHP & JS - P2P</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <h1>deMedallo BlockChain PHP & JS - P2P</h1>
        <table class="control">
            <tr>
                <td><div id="status" class="status"></div></td>
                <td><div class="message" id="message"></div></td>
            </tr>
            <tr>
                <td>
                    <button onclick="javascript:API.SendAll('Reset');" type="button" class="control-button">Reset</button>
                </td>
                <td>
                    <button onclick="javascript:API.SendAll('Go');" type="button" class="control-button">Go</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="javascript:API.SendAll('Fade');" type="button" class="control-button">Fade</button>
                </td>
                <td>
                    <button onclick="javascript:API.SendAll('Off');" type="button" class="control-button">Off</button>
                </td>
            </tr>
        </table>

        
        
        
        
        
        <table class="control">
            <tr>
                <td class="title">Status:</td>
                <td class="title">Messages:</td>
            </tr>
            <tr>
                <td>
                    <span style="font-weight: bold">ID: </span>
                    <input type="text" id="receiver-id" title="Input the ID from receive.html">
                    <button id="connect-button">Connect</button>
                </td>
                <td>
                    <input type="text" id="sendMessageBox" placeholder="Enter a message..." autofocus="true" />
                    <button type="button" id="sendButton">Send</button>
                    <button type="button" id="clearMsgsButton">Clear Msgs (Local)</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="javascript:API.SendAll('Reset');" type="button" class="control-button" id="resetButton">Reset</button>
                </td>
                <td>
                    <button onclick="javascript:API.SendAll('Go');" type="button" class="control-button" id="goButton">Go</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="javascript:API.SendAll('Fade');" type="button" class="control-button" id="fadeButton">Fade</button>
                </td>
                <td>
                    <button onclick="javascript:API.SendAll('Off');" type="button" class="control-button" id="offButton">Off</button>
                </td>
            </tr>
        </table>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.9/peer.min.js"></script>
        <script src="js/API.js"></script>
        <script>
            var conn = null;

            if (!conn) {
                API.TreePeers();
                //API.ConnNodes();
            }
        </script>
        
        
        
        
        
        
        
    </body>
</html>
